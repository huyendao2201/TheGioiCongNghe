<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sản phẩm</title>
</head>
<body>
<div class="page-inner">
    <div class="page-header">
        <h3 class="fw-bold mb-3">Sản phẩm</h3>
        <ul class="breadcrumbs mb-3">
            <li class="nav-home">
                <a href="#">
                    <i class="icon-home"></i>
                </a>
            </li>
            <li class="separator">
                <i class="icon-arrow-right"></i>
            </li>
            <li class="nav-item">
                <a href="#">Sản phẩm</a>
            </li>

            <li class="separator">
                <i class="icon-arrow-right"></i>
            </li>

            <li class="nav-item">
                <a href="#">Thêm sản phẩm</a>
            </li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex align-items-center">
                        <h4 class="card-title">Thêm sản phẩm</h4>
                    </div>
                </div>
                <div class="card-body">
                    <form action="/admin/products/add" method="post" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-6 col-lg-4">
                                <div class="form-group">
                                    <label for="productName" class="mb-3"><b>Tên sản phẩm</b></label>
                                    <div class="input-group mb-3">
                                        <input
                                                type="text"
                                                class="form-control"
                                                placeholder="Tên sản phẩm"
                                                name="productName"
                                                id="productName"
                                                required
                                        />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="description" class="mb-3"><b>Mô tả sản phẩm</b></label>
                                    <div class="input-group mb-3">
                                        <textarea
                                                type="text"
                                                class="form-control"
                                                placeholder="Mô tả"
                                                name="description"
                                                id="description"
                                                required
                                        ></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="price" class="mb-3"><b>Giá sản phẩm</b></label>
                                    <div class="input-group mb-3">
                                        <input
                                                type="text"
                                                class="form-control"
                                                placeholder="Giá"
                                                name="price"
                                                id="price"
                                                required
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-4">
                                <div class="form-group">
                                    <label for="stockQuantity" class="mb-3"><b>Số lượng</b></label>
                                    <div class="input-group mb-3">
                                        <input
                                                type="text"
                                                class="form-control"
                                                placeholder="Số lượng"
                                                name="stockQuantity"
                                                id="stockQuantity"
                                                required
                                        />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="category" class="mb-3"><b>Danh mục sản phẩm</b></label>
                                    <div class="input-group mb-3">
                                        <select  class="form-select" id="category" name="category">
                                            <th:block th:each="parentCategory : ${categories}">
                                                <option th:value="${parentCategory.categoryId}" th:text="${parentCategory.categoryName}"></option>
                                            </th:block>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="metaTitle" class="mb-3"><b>SEO Title</b></label>
                                    <div class="input-group mb-3">
                                        <input
                                                type="text"
                                                class="form-control"
                                                placeholder="SEO Title"
                                                name="metaTitle"
                                                id="metaTitle"
                                                required
                                        />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="metaDescription" class="mb-3"><b>Mô tả SEO</b></label>
                                    <div class="input-group mb-3">
                                        <input
                                                type="text"
                                                class="form-control"
                                                placeholder="SEO Description"
                                                name="metaDescription"
                                                id="metaDescription"
                                                required
                                        />
                                    </div>
                                </div>
                            </div>

                                          <div class="col-md-6 col-lg-4">
                                <div class="form-group">
                                    <label for="mainImage" class="mb-3"><b>Images</b></label>
                                    <div class="mb-3">
                                        <input class="form-control" type="file" id="mainImage" name="mainImage" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-4">
                                <div class="form-group">
                                    <label for="extraImages" class="mb-3"><b>Hình ảnh phụ</b></label>
                                    <div class="mb-3">
                                        <input class="form-control" type="file" id="extraImages" name="extraImages" required multiple>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">
                        <span class="btn-label">
                          <i class="fa fa-plus"></i>
                        </span>
                            Thêm sản phẩm
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
