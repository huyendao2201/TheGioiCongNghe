<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý người dùng</title>
</head>
<body>
<div class="page-inner">
    <div class="page-header">
        <h3 class="fw-bold mb-3">Danh sách người dùng</h3>
        <ul class="breadcrumbs mb-3">
            <li class="nav-home">
                <a href="#">
                    <i class="icon-home"></i>
                </a>
            </li>
            <li class="separator">
                <i class="icon-arrow-right"></i>
            </li>
            <li class="nav-item">
                <a href="#">Danh sách người dùng</a>
            </li>

            <li class="separator">
                <i class="icon-arrow-right"></i>
            </li>

            <li class="nav-item">
                <a href="#">Sửa người dùng</a>
            </li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex align-items-center">
                        <h4 class="card-title">Sửa người dùng</h4>
                    </div>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/user/edit/{id}(id=${userDtls.id})}" th:object="${userDtls}" method="post"
                    enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-6 col-lg-4">
                                <div class="form-group">
                                    <label for="name" class="mb-3"><b>Họ tên người dùng</b></label>
                                    <div class="input-group mb-3">
                                        <input
                                                type="text"
                                                class="form-control"
                                                name="name"
                                                id="name"
                                                th:field="*{name}"
                                                required
                                        />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="mb-3"><b>Email</b></label>
                                    <div class="input-group mb-3">
                                        <input
                                                type="text"
                                                class="form-control"
                                                name="email"
                                                id="email"
                                                th:field="*{email}"
                                                required
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-4">
                                <div class="form-group">
                                    <label for="address" class="mb-3"><b>Địa chỉ</b></label>
                                    <div class="input-group mb-3">
                                        <input
                                                type="text"
                                                class="form-control"
                                                name="address"
                                                id="address"
                                                th:field="*{address}"
                                                required
                                        />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="role">Role</label>
                                    <select class="form-control" id="role" name="role" th:field="*{role}" required>
                                        <option value="ROLE_USER">User</option>
                                        <option value="ROLE_ADMIN">Admin</option>
                                    </select>
                                </div>

                            </div>
                            <div class="col-md-6 col-lg-4">
                                <div class="form-group">
                                    <label class="mb-3"><b>Profile Image</b></label>
                                    <div>
                                        <img th:src="@{'/profile_img/' + ${userDtls.profileImage}}" width="100px" height="100px"/>
                                    </div>
                                    <div class="mb-3">
                                        <input class="form-control" type="file" id="Image" name="Image">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">
                        <span class="btn-label">
                          <i class="fa fa-plus"></i>
                        </span>
                            Sửa người dùng
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
