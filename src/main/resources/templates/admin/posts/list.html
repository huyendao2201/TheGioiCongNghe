<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý bài viết</title>
</head>
<body>
<div class="page-inner">
    <div class="page-header">
        <h3 class="fw-bold mb-3">Bài viết</h3>
        <ul class="breadcrumbs mb-3">
            <li class="nav-home">
                <a href="#">
                    <i class="icon-home"></i>
                </a>
            </li>
            <li class="separator">
                <i class="icon-arrow-right"></i>
            </li>
            <li class="nav-item">
                <a href="#">Danh sách bài viết</a>
            </li>
            <!--
         <li class="separator">
             <i class="icon-arrow-right"></i>
         </li>

                         <li class="nav-item">
             <a href="#">Basic Form</a>
         </li>
         -->
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex align-items-center">
                        <h4 class="card-title">Danh sách bài viết</h4>
                        <button
                                class="btn btn-primary btn-round ms-auto"
                                data-bs-toggle="modal"
                                data-bs-target="#addRowModal"
                        >
                            <i class="fa fa-plus"></i>
                            Thêm bài viết
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <!-- Modal -->
                    <div class="table-responsive">
                        <table
                                id="add-row"
                                class="display table table-striped table-hover"
                        >
                            <thead>
                            <tr>
                                <th>Tiêu đề</th>
                                <th>URL</th>
                                <th>Nội dung</th>
                                <th>Hình ảnh</th>
                                <th style="width: 10%">Action</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr >
                                <th>Tiêu đề</th>
                                <th>URL</th>
                                <th>Nội dung</th>
                                <th>Hình ảnh</th>
                                <th style="width: 10%">Action</th>
                            </tr>
                            </tfoot>
                            <tbody>
                            <tr th:each="posts : ${posts}">
                                <td th:text="${posts.title}"></td>
                                <td th:text="${posts.slug}"></td>
                                <td th:utext="${posts.content.length() > 100 ? posts.content.substring(0, 200) + '...' : posts.content}"></td>
                                <td><img th:src="@{'/posts_img/' +${posts.image}}" width="50px" height="50px" alt="Image"> </td>
                                <td>
                                    <div class="form-button-action">
                                        <a      th:href="@{/admin/posts/edit/{id}(id=${posts.postId})}"
                                                type="button"
                                                data-bs-toggle="tooltip"
                                                title=""
                                                class="btn btn-link btn-primary btn-lg"
                                                data-original-title="Edit Task"
                                        >
                                            <i class="fa fa-edit"></i>
                                        </a>
                                        <a      th:href="@{/admin/posts/delete/{id}(id=${posts.postId})}"
                                                type="button"
                                                data-bs-toggle="tooltip"
                                                title=""
                                                class="btn btn-link btn-danger"
                                                data-original-title="Remove"
                                        >
                                            <i class="fa fa-times"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
