<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách danh mục sản phẩm</title>
</head>
<body>
    <div class="page-inner">
        <div class="page-header">
            <h3 class="fw-bold mb-3">Danh mục sản phẩm</h3>
            <ul class="breadcrumbs mb-3">
                <li class="nav-home">
                    <a href="#">
                        <i class="icon-home"></i>
                    </a>
                </li>
                <li class="separator">
                    <i class="icon-arrow-right"></i>
                </li>
                <li class="nav-item">
                    <a href="#">Danh mục sản phẩm</a>
                </li>
                <!--
             <li class="separator">
                 <i class="icon-arrow-right"></i>
             </li>

                             <li class="nav-item">
                 <a href="#">Basic Form</a>
             </li>
             -->
            </ul>
        </div>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <div class="d-flex align-items-center">
                    <h4 class="card-title">Danh sách danh mục sản phẩm</h4>
                    <a
                            th:href="@{/admin/categories/add}"
                            class="btn btn-primary btn-round ms-auto"
                    >
                        <i class="fa fa-plus"></i>
                        Thêm danh mục
                    </a>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table
                            id="add-row"
                            class="display table table-striped table-hover"
                    >
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>URL</th>
                            <th>SEO Description</th>
                            <th>SEO Title</th>
                            <th>Parent_Category</th>
                            <th>Icon</th>
                            <th style="width: 10%">Action</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr >
                            <th>Id</th>
                            <th>Name</th>
                            <th>URL</th>
                            <th>SEO Description</th>
                            <th>SEO Title</th>
                            <th>Parent_Category</th>
                            <th>Icon</th>
                            <th style="width: 10%">Action</th>
                        </tr>
                        </tfoot>
                        <tbody>
                        <tr th:each="category : ${categories}">
                            <td th:text="${category.categoryId}"></td>
                            <td th:text="${category.categoryName}"></td>
                            <td th:text="${category.categorySlug}"></td>
                            <td th:text="${category.metaDescription}"></td>
                            <td th:text="${category.metaTitle}"></td>
                            <td th:text="${category.parentCategory}"></td>
                            <td><img th:src="@{'/category_img/' +${category.icon}}" width="50px" height="50px" alt="Icon"> </td>
                            <td>
                                <div class="form-button-action">
                                    <a      th:href="@{/admin/categories/edit/{id}(id=${category.categoryId})}"
                                            type="button"
                                            data-bs-toggle="tooltip"
                                            title=""
                                            class="btn btn-link btn-primary btn-lg"
                                            data-original-title="Edit Task"
                                    >
                                        <i class="fa fa-edit"></i>
                                    </a>
                                    <a      th:href="@{/admin/categories/delete/{id}(id=${category.categoryId})}"
                                            type="button"
                                            data-bs-toggle="tooltip"
                                            title=""
                                            class="btn btn-link btn-danger"
                                            data-original-title="Remove"
                                    >
                                        <i class="fa fa-times"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
    </div>
</body>
</html>
