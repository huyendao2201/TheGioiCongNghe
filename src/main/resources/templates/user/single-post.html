<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${metaTitle}"></title>
    <meta name="description" th:content="${metaDescription}">
    <meta name="title" th:content="${metaTitle}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/user/css/vendor/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/user/css/vendor/font-awesome.css}">
    <link rel="stylesheet" th:href="@{/user/css/vendor/flaticon/flaticon.css}">
    <link rel="stylesheet" th:href="@{/user/css/vendor/slick.css}">
    <link rel="stylesheet" th:href="@{/user/css/vendor/slick-theme.css}">
    <link rel="stylesheet" th:href="@{/user/css/vendor/jquery-ui.min.css}">
    <link rel="stylesheet" th:href="@{/user/css/vendor/sal.css}">
    <link rel="stylesheet" th:href="@{/user/css/vendor/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/user/css/vendor/base.css}">
    <link rel="stylesheet" th:href="@{/user/css/style.min.css}">
</head>
<body>
<!-- Start Breadcrumb Area  -->
<div class="axil-breadcrumb-area">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-8">
                <div class="inner">
                    <ul class="axil-breadcrumb">
                        <li class="axil-breadcrumb-item"><a href="#">Home</a></li>
                        <li class="separator"></li>
                        <li class="axil-breadcrumb-item active" aria-current="page">Post Details</li>
                    </ul>
                    <h1 class="title">Posts</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Breadcrumb Area  -->
<!-- Start Blog Area  -->
<div class="axil-blog-area axil-section-gap">
    <div class="axil-single-post post-formate post-standard">
        <div class="container">
            <div class="content-block">
                <div class="inner">
                    <div class="post-thumbnail">
                        <img th:src="@{'/posts_img/' +${post.image}}" alt="blog Images">
                    </div>
                    <!-- End .thumbnail -->
                </div>
            </div>
            <!-- End .content-blog -->
        </div>
    </div>
    <!-- End .single-post -->
    <div class="post-single-wrapper position-relative">
        <div class="container">
            <div class="row">
                <div class="col-lg-1">
                    <div class="d-flex flex-wrap align-content-start h-100">
                        <div class="position-sticky sticky-top">
                            <div class="post-details__social-share">
                                <span class="share-on-text">Share on:</span>
                                <div class="social-share">
                                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                                    <a href="#"><i class="fab fa-instagram"></i></a>
                                    <a href="#"><i class="fab fa-twitter"></i></a>
                                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                                    <a href="#"><i class="fab fa-discord"></i></a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-7 axil-post-wrapper">
                    <div class="post-heading">
                        <h2 class="title" th:text="${post.title}"></h2>
                        <div class="axil-post-meta">
                            <!--
                            <div class="post-author-avatar">
                                <img src="assets/images/blog/author-image-1.png" alt="Author Images">
                            </div>
                            -->
                            <div class="post-meta-content">
                                <h6 class="author-title">
                                    <a href="#">Admin</a>
                                </h6>
                                <ul class="post-meta-list">
                                    <li th:text="${post.createdAt}"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <p th:utext="${post.content}"></p>

                    <!-- Start Comment Respond  -->
                    <div class="comment-respond">
                        <h4 class="title">Leave a Reply</h4>
                        <form action="#">
                            <p class="comment-notes"><span id="email-notes">Your email address will not be published.</span></p>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Leave a Reply</label>
                                        <textarea name="message" placeholder="Your Comment"></textarea>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-12">
                                    <div class="form-group">
                                        <label>Name <span>*</span></label>
                                        <input id="name" type="text">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-12">
                                    <div class="form-group">
                                        <label>Email <span>*</span> </label>
                                        <input id="email" type="email">
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-submit">
                                        <button name="submit" type="submit" id="submit" class="axil-btn btn-bg-primary w-auto">Send Message</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- End Comment Respond  -->
                </div>

                <div class="col-lg-4">
                    <!-- Start Sidebar Area  -->
                    <aside class="axil-sidebar-area">

                        <!-- Start Single Widget  -->
                        <div class="axil-single-widget mt--40">
                            <h6 class="widget-title">Latest Posts</h6>

                            <!-- Start Single Post List  -->
                            <div class="content-blog post-list-view mb--20" th:each="post : ${latestPosts}">
                                <div class="thumbnail">
                                    <a th:href="@{'/post-details/' + ${post.postId}}">
                                        <img th:src="@{'/posts_img/' +${post.image}}" alt="Blog Images">
                                    </a>
                                </div>
                                <div class="content">
                                    <a th:href="@{'/post-details/' + ${post.postId}}" >
                                        <h6 class="title" th:text="${post.title}"></h6>
                                    </a>                                    <div class="axil-post-meta">
                                        <div class="post-meta-content">
                                            <ul class="post-meta-list">
                                                <li th:text="${post.createdAt}"></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- End Single Post List  -->

                        </div>
                        <!-- End Single Widget  -->

                        <!-- Start Single Widget  -->
                        <div class="axil-single-widget mt--40 widget_search">
                            <h6 class="widget-title">Search</h6>
                            <form class="blog-search" action="#">
                                <button class="search-button"><i class="fal fa-search"></i></button>
                                <input type="text" placeholder="Search">
                            </form>
                        </div>
                        <!-- End Single Widget  -->

                        <!-- Start Single Widget  -->
                        <div class="axil-single-widget mt--40 widget_archive">
                            <h6 class="widget-title">Archives List</h6>
                            <ul>
                                <li><a href="#">January 2020</a></li>
                                <li><a href="#">February 2020</a></li>
                                <li><a href="#">March 2020</a></li>
                                <li><a href="#">April 2020</a></li>
                            </ul>
                        </div>
                        <!-- End Single Widget  -->

                        <!-- Start Single Widget  -->
                        <div class="axil-single-widget mt--40 widget_archive_dropdown">
                            <h6 class="widget-title">Archives Dropdown</h6>
                            <select>
                                <option>Select Month</option>
                                <option>April 2020 (4)</option>
                                <option>May 2020 (4)</option>
                                <option>June 2020 (4)</option>
                                <option>July 2020 (4)</option>
                            </select>
                        </div>
                        <!-- End Single Widget  -->

                        <!-- Start Single Widget  -->
                        <div class="axil-single-widget mt--40 widget_tag_cloud">
                            <h6 class="widget-title">Tags</h6>
                            <div class="tagcloud">
                                <a href="#">Design</a>
                                <a href="#">HTML</a>
                                <a href="#">Graphic</a>
                                <a href="#">Development</a>
                                <a href="#">UI/UX Design</a>
                                <a href="#">eCommerce</a>
                                <a href="#">CSS</a>
                                <a href="#">JS</a>
                            </div>
                        </div>
                        <!-- End Single Widget  -->

                    </aside>
                    <!-- End Sidebar Area -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Blog Area  -->

<!-- Modernizer JS -->
<script th:src="@{/user/js/vendor/modernizr.min.js}"></script>
<!-- jQuery JS -->
<script th:src="@{/user/js/vendor/jquery.js}"></script>
<!-- Bootstrap JS -->
<script th:src="@{/user/js/vendor/popper.min.js}"></script>
<script th:src="@{/user/js/vendor/bootstrap.min.js}"></script>
<script th:src="@{/user/js/vendor/slick.min.js}"></script>
<script th:src="@{/user/js/vendor/js.cookie.js}"></script>
<!-- <script th:src="@{/js/vendor/jquery.style.switcher.js}"></script> -->
<script th:src="@{/user/js/vendor/jquery-ui.min.js}"></script>
<script th:src="@{/user/js/vendor/jquery.ui.touch-punch.min.js}"></script>
<script th:src="@{/user/js/vendor/jquery.countdown.min.js}"></script>
<script th:src="@{/user/js/vendor/sal.js}"></script>
<script th:src="@{/user/js/vendor/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/user/js/vendor/imagesloaded.pkgd.min.js}"></script>
<script th:src="@{/user/js/vendor/isotope.pkgd.min.js}"></script>
<script th:src="@{/user/js/vendor/counterup.js}"></script>
<script th:src="@{/user/js/vendor/waypoints.min.js}"></script>

<!-- Main JS -->
<script th:src="@{/user/js/main.js}"></script>
</body>
</html>
