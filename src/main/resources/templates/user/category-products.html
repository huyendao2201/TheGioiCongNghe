<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TheGioiCongNghe.vn | Laptop, PC, Màn hình, Điện thoại, Linh kiện chính hãng</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/user/css/vendor/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/user/css/vendor/font-awesome.css}">
    <link rel="stylesheet" th:href="@{/user/css/vendor/flaticon/flaticon.css}">
    <link rel="stylesheet" th:href="@{/user/css/vendor/slick.css}">
    <link rel="stylesheet" th:href="@{/user/css/vendor/slick-theme.css}">
    <link rel="stylesheet" th:href="@{/user/css/vendor/jquery-ui.min.css}">
    <link rel="stylesheet" th:href="@{/user/css/vendor/sal.css}">
    <link rel="stylesheet" th:href="@{/user/css/vendor/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/user/css/vendor/base.css}">
    <link rel="stylesheet" th:href="@{/user/css/style.min.css}">
</head>
<body>
<main class="main-wrapper">
    <!-- Start Breadcrumb Area  -->
    <div class="axil-breadcrumb-area">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-8">
                    <div class="inner">
                        <ul class="axil-breadcrumb">
                            <li class="axil-breadcrumb-item"><a href="index.html">Home</a></li>
                            <li class="separator"></li>
                            <li class="axil-breadcrumb-item active" aria-current="page">My Account</li>
                        </ul>
                        <h1 class="title">Explore All Products</h1>
                    </div>
                </div>
                <div class="col-lg-6 col-md-4">
                    <div class="inner">
                        <div class="bradcrumb-thumb">
                            <img src="assets/images/product/product-45.png" alt="Image">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="axil-shop-top">
                            <div class="row">
                                <div class="col-lg-9">
                                    <div class="category-select">
                                        <!-- Start Single Select -->
                                        <select class="single-select">
                                            <option value="">Chọn danh mục</option>
                                            <option th:each="category : ${productCategories}" th:value="${category.categoryId}" th:text="${category.categoryName}"></option>
                                        </select>
                                        <!-- End Single Select -->
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="category-select mt_md--10 mt_sm--10 justify-content-lg-end">
                                        <!-- Start Single Select  -->
                                        <select class="single-select">
                                            <option>Sort by Latest</option>
                                            <option>Sort by Name</option>
                                            <option>Sort by Price</option>
                                            <option>Sort by Viewed</option>
                                        </select>
                                        <!-- End Single Select  -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Breadcrumb Area  -->
    <!-- Start Recently Viewed Product Area  -->
    <div class="axil-product-area bg-color-white axil-section-gap pb--50 pb_sm--30" th:if="${category != null}">
        <div class="container">
            <div class="section-title-wrapper">
                <span class="title-highlighter highlighter-primary"><i class="far fa-shopping-basket"></i> Your Recently</span>
                <h2 class="title" th:text="'Sản phẩm theo danh mục: ' + ${category.categoryName}"></h2>
            </div>
            <div class="recent-product-activation slick-layout-wrapper--15 axil-slick-arrow arrow-top-slide">
                <div class="slick-single-layout" th:each="product : ${products}">
                    <div class="axil-product">
                        <div class="thumbnail">
                            <a href="#">
                                <img th:src="@{'/product_images/main/' + ${product.imageUrl}}" alt="Product Images">
                            </a>
                            <div class="product-hover-action">
                                <ul class="cart-action">
                                    <li class="wishlist"><a href="#"><i class="far fa-heart"></i></a></li>
                                    <li class="select-option"><a href="#">Add to Cart</a></li>
                                    <li class="quickview"><a href="#" data-bs-toggle="modal" data-bs-target="#quick-view-modal"><i class="far fa-eye"></i></a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="product-content">
                            <div class="inner">
                                <h5 class="title" th:text="${product.productName}"><a href="#"></a></h5>
                                <div class="product-price-variant">
                                    <span class="price current-price" th:text="${product.price}"></span>
                                </div>
                                <div class="color-variant-wrapper">
                                    <ul class="color-variant">
                                        <li class="color-extra-01 active"><span><span class="color"></span></span></li>
                                        <li class="color-extra-02"><span><span class="color"></span></span></li>
                                        <li class="color-extra-03"><span><span class="color"></span></span></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Recently Viewed Product Area  -->

    <!-- Start Shop Area  -->
    <div class="axil-shop-area axil-section-gap bg-color-white">
        <div class="container">
            <div class="section-title-wrapper">
                <span class="title-highlighter highlighter-primary"><i class="far fa-shopping-basket"></i> Your Recently</span>
                <h2 class="title">Tất cả sản phẩm hiện có</h2>
            </div>
            <div class="row row--15">
                <div class="col-xl-3 col-lg-4 col-sm-6" th:each="product : ${allProducts}">
                    <div class="axil-product product-style-one has-color-pick mt--40">
                        <div class="thumbnail">
                            <a th:href="@{'/single-product/' + ${product.productId}}">
                                <img th:src="@{'/product_images/main/' + ${product.imageUrl}}"
                                     th:alt="${product.productName}" />
                            </a>
                            <div class="label-block label-right">
                                <div class="product-badget">20% OFF</div>
                            </div>
                            <div class="product-hover-action">
                                <ul class="cart-action">
                                    <li class="wishlist"><a href="#"><i class="far fa-heart"></i></a></li>
                                    <li class="select-option"><a href="#">Add to Cart</a></li>
                                    <li class="quickview"><a href="#" data-bs-toggle="modal" data-bs-target="#quick-view-modal"><i class="far fa-eye"></i></a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="product-content">
                            <div class="inner">
                                <a th:href="@{'/single-product/' + ${product.productId}}">
                                    <h5 class="title" th:text="${product.productName}"></h5>
                                </a>
                                <div class="product-price-variant">
                                    <span class="price current-price" th:text="${product.price}"></span>
                                    <span class="price old-price">$30</span>
                                </div>
                                <div class="color-variant-wrapper">
                                    <ul class="color-variant">
                                        <li class="color-extra-01 active"><span><span class="color"></span></span>
                                        </li>
                                        <li class="color-extra-02"><span><span class="color"></span></span>
                                        </li>
                                        <li class="color-extra-03"><span><span class="color"></span></span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="text-center pt--30">
                <a href="#" class="axil-btn btn-bg-lighter btn-load-more">Load more</a>
            </div>
        </div>
        <!-- End .container -->
    </div>
    <!-- End Shop Area  -->
    <!-- Start Axil Newsletter Area  -->
    <div class="axil-newsletter-area axil-section-gap pt--0">
        <div class="container">
            <div class="etrade-newsletter-wrapper bg_image bg_image--5">
                <div class="newsletter-content">
                    <span class="title-highlighter highlighter-primary2"><i class="fas fa-envelope-open"></i>Newsletter</span>
                    <h2 class="title mb--40 mb_sm--30">Get weekly update</h2>
                    <div class="input-group newsletter-form">
                        <div class="position-relative newsletter-inner mb--15">
                            <input placeholder="example@gmail.com" type="text">
                        </div>
                        <button type="submit" class="axil-btn mb--15">Subscribe</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End .container -->
    </div>
    <!-- End Axil Newsletter Area  -->
</main>
<!-- Modernizer JS -->
<script th:src="@{/user/js/vendor/modernizr.min.js}"></script>
<!-- jQuery JS -->
<script th:src="@{/user/js/vendor/jquery.js}"></script>
<!-- Bootstrap JS -->
<script th:src="@{/user/js/vendor/popper.min.js}"></script>
<script th:src="@{/user/js/vendor/bootstrap.min.js}"></script>
<script th:src="@{/user/js/vendor/slick.min.js}"></script>
<script th:src="@{/user/js/vendor/js.cookie.js}"></script>
<!-- <script th:src="@{/js/vendor/jquery.style.switcher.js}"></script> -->
<script th:src="@{/user/js/vendor/jquery-ui.min.js}"></script>
<script th:src="@{/user/js/vendor/jquery.ui.touch-punch.min.js}"></script>
<script th:src="@{/user/js/vendor/jquery.countdown.min.js}"></script>
<script th:src="@{/user/js/vendor/sal.js}"></script>
<script th:src="@{/user/js/vendor/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/user/js/vendor/imagesloaded.pkgd.min.js}"></script>
<script th:src="@{/user/js/vendor/isotope.pkgd.min.js}"></script>
<script th:src="@{/user/js/vendor/counterup.js}"></script>
<script th:src="@{/user/js/vendor/waypoints.min.js}"></script>

<!-- Main JS -->
<script th:src="@{/user/js/main.js}"></script>
</body>
</html>
