<!-- Poster Countdown Area  -->
<div class="axil-poster-countdown" th:fragment="poster_countdown">
    <div class="container">
        <div class="poster-countdown-wrap bg-lighter">
            <div class="row">
                <div class="col-xl-5 col-lg-6">
                    <div class="poster-countdown-content">
                        <div class="section-title-wrapper">
                            <span class="title-highlighter highlighter-secondary"> <i class="fal fa-headphones-alt"></i> Đừng bỏ lỡ!!</span>
                            <h2 class="title">Nâng cao trải nghiệm âm nhạc của bạn</h2>
                        </div>
                        <div class="poster-countdown countdown mb--40"></div>

                    </div>
                </div>
                <div class="col-xl-7 col-lg-6">
                    <div class="poster-countdown-thumbnail">
                        <img src="/user/images/product/poster/poster-03.png" alt="Ưu đãi tai nghe nâng cao trải nghiệm âm nhạc">
                        <div class="music-singnal">
                            <div class="item-circle circle-1"></div>
                            <div class="item-circle circle-2"></div>
                            <div class="item-circle circle-3"></div>
                            <div class="item-circle circle-4"></div>

                </div>
            </div>
        </div>
    </div>
</div>
